name: Trigger auto deployment for testcontainerapp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stg ]
    paths:
    - '**'
    - '.github/workflows/testcontainerapp2-AutoDeployTrigger-c280b75a-7b59-4c0f-9f63-dba91b1a8cb8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTCONTAINERAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTCONTAINERAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTCONTAINERAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.TESTCONTAINERAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTCONTAINERAPP2_REGISTRY_PASSWORD }}
          containerAppName: testcontainerapp2
          resourceGroup: testcontainerapp_rg
          imageToBuild: yousefalhindawi/testcontainerapp2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


