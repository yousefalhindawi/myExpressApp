name: Trigger auto deployment for testcontainerapp1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/testcontainerapp1-AutoDeployTrigger-e60008c3-bd68-4a24-9575-9efcd30f8f7d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTCONTAINERAPP1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTCONTAINERAPP1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTCONTAINERAPP1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.TESTCONTAINERAPP1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTCONTAINERAPP1_REGISTRY_PASSWORD }}
          containerAppName: testcontainerapp1
          resourceGroup: testcontainerapp_rg
          imageToBuild: yousefalhindawi/testcontainerapp1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


